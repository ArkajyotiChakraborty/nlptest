defaults:
  min_pass_rate: 0.65
  min_representation: 50
tests:
  accuracy:
    min_micro_f1_score:
      min_score: 0.5
    min_macro_f1_score:
      min_score: 0.5
    min_weighted_f1_score:
      min_score: 0.5
    min_precision_score:
      min_score:
        O: 0.5
        LOC: 0.9
        PER: 0.8
        MISC: 0.8
        ORG: 0.8
    min_recall_score:
      min_score: 0.75
    min_f1_score:
      min_score: 0.8
      
  fairness:
    min_gender_f1_score:
      min_score: 0.5
    max_gender_f1_score:
      max_score: 0.99

  bias:
    replace_to_female_pronouns:
      min_pass_rate: 0.65
    replace_to_low_income_country:
      min_pass_rate: 0.70
    replace_to_white_lastnames:
      min_pass_rate: 0.70
    replace_to_hindu_names:
      min_pass_rate: 0.66

  robustness:
    lowercase:
      min_pass_rate: 0.65
    swap_entities:
      min_pass_rate: 0.65
    uppercase:
      min_pass_rate: 0.65
    add_context:
      min_pass_rate: 0.65
      parameters:
        ending_context: ['Bye', 'Reported']
        starting_context: ['Hi', 'Good morning', 'Hello']
